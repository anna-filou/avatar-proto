<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="avatar-area" id="avatarArea">
      <div class="canvas-wrapper">
        <div class="canvas-background"></div>
        <canvas id="avatarCanvas"></canvas>
      </div>
      <button id="generateBtn" class="floating-randomize">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 0 1-9.201 2.466l-.312-.311h2.433a.75.75 0 0 0 0-1.5H3.989a.75.75 0 0 0-.75.75v4.242a.75.75 0 0 0 1.5 0v-2.43l.31.31a7 7 0 0 0 11.712-3.138.75.75 0 0 0-1.449-.39Zm1.23-3.723a.75.75 0 0 0 .219-.53V2.929a.75.75 0 0 0-1.5 0V5.36l-.31-.31A7 7 0 0 0 3.239 8.188a.75.75 0 1 0 1.448.389A5.5 5.5 0 0 1 13.89 6.11l.311.31h-2.432a.75.75 0 0 0 0 1.5h4.243a.75.75 0 0 0 .53-.219Z" clip-rule="evenodd" />
        </svg>
        Randomize
      </button>
      <button id="saveBtn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.614L6.295 8.235a.75.75 0 1 0-1.09 1.03l4.25 4.5a.75.75 0 0 0 1.09 0l4.25-4.5a.75.75 0 0 0-1.09-1.03l-2.955 3.129V2.75Z" />
          <path d="M3.5 12.75a.75.75 0 0 0-1.5 0v2.5A2.75 2.75 0 0 0 4.75 18h10.5A2.75 2.75 0 0 0 18 15.25v-2.5a.75.75 0 0 0-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5Z" />
        </svg>
        Download
      </button>
    </div>
    
    <div class="color-selector">
      <div class="color-swatches">
        <button class="color-swatch" data-color="#E74447" style="background-color: #E74447;"></button>
        <button class="color-swatch" data-color="#F9832E" style="background-color: #F9832E;"></button>
        <button class="color-swatch" data-color="#6CBF0C" style="background-color: #6CBF0C;"></button>
        <button class="color-swatch" data-color="#0BC1B4" style="background-color: #0BC1B4;"></button>
        <button class="color-swatch" data-color="#5B8CF5" style="background-color: #5B8CF5;"></button>
        <button class="color-swatch" data-color="#9B62F6" style="background-color: #9B62F6;"></button>
        <button class="color-swatch" data-color="#EE4594" style="background-color: #EE4594;"></button>
      </div>
    </div>
    
    <div class="customization-panel">
      <div class="tab-navigation" id="tabNavigation"></div>
      <div class="color-mode-selector" id="colorModeSelector"></div>
      <div class="thumbnail-grid" id="thumbnailGrid"></div>
    </div>
    
    <div class="status">
      <div id="statusText">Ready</div>
      <textarea id="recipeText" readonly></textarea>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
